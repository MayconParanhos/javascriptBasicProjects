<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/002699d784.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Simple Modal</title>
</head>
<body>
    <div class="container">
        <h1 class="title">My Modal Project</h1>
        <button id="open">Open Now</button>
    </div>
    <div class="modal-container">
        <div class="modal">
            <button id="close"><i class="fa-regular fa-x"></i></button>
            <h1 class="modal-title">That is my Modal</h1>
        </div>
    </div>
</body>
</html>
