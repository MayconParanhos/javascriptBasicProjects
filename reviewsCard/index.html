<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/002699d784.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Review Card</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpg" alt="" id="img">
                </div>
                <h4 id="name">Susan Smith</h4>
                <p id="job">Web Developer</p>
                <div class="info-wrap">
                    <p id="info">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Provident, assumenda debitis. 
                        Ipsam, quis rerum! Incidunt eos est atque mollitia a labore cumque, dolor fugit molestias 
                        quaerat dignissimos quam velit veniam!
                    </p>
                </div>
                <div class="btns-container">
                    <button id="btn-prev"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="btn-next"><i class="fa-solid fa-forward"></i></button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
